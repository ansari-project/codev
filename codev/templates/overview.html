<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Farm Overview</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #252525;
      --bg-tertiary: #2a2a2a;
      --border: #333;
      --text-primary: #fff;
      --text-secondary: #ccc;
      --text-muted: #666;
      --accent: #3b82f6;
      --status-running: #22c55e;
      --status-stopped: #666;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 .emoji {
      font-size: 22px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.15s ease;
    }

    .btn:hover {
      background: #333;
      border-color: #444;
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    /* Main content */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .empty-state h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .empty-state code {
      background: var(--bg-tertiary);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    /* Instance cards */
    .instances {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .instance {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .instance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }

    .instance-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .instance-name {
      font-size: 16px;
      font-weight: 600;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .status-badge.running {
      background: rgba(34, 197, 94, 0.15);
      color: var(--status-running);
    }

    .status-badge.stopped {
      background: rgba(102, 102, 102, 0.15);
      color: var(--status-stopped);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.running {
      background: var(--status-running);
      animation: pulse 2s ease-in-out infinite;
    }

    .status-dot.stopped {
      background: var(--status-stopped);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .instance-path {
      font-size: 12px;
      color: var(--text-muted);
      font-family: monospace;
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .instance-body {
      padding: 16px;
    }

    .ports-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .port-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-radius: 6px;
    }

    .port-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .port-type {
      font-size: 13px;
      color: var(--text-secondary);
      min-width: 80px;
    }

    .port-url {
      font-size: 13px;
      font-family: monospace;
      color: var(--text-muted);
    }

    .port-status {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .port-status.active {
      background: var(--status-running);
    }

    .port-status.inactive {
      background: var(--status-stopped);
    }

    .port-actions {
      display: flex;
      gap: 8px;
    }

    .port-actions a {
      padding: 4px 12px;
      border-radius: 4px;
      background: var(--bg-primary);
      color: var(--accent);
      text-decoration: none;
      font-size: 12px;
      transition: background 0.15s ease;
    }

    .port-actions a:hover {
      background: #333;
    }

    .port-actions a.disabled {
      color: var(--text-muted);
      pointer-events: none;
    }

    .instance-meta {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      gap: 16px;
    }

    /* Launch section */
    .launch-section {
      margin-top: 32px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
    }

    .launch-section h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .launch-form {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .launch-form input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .launch-form input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    .launch-form input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .launch-hint {
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .loading .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .toast {
      padding: 12px 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      animation: toast-in 0.3s ease-out;
    }

    .toast.error {
      border-color: #ef4444;
    }

    .toast.success {
      border-color: #22c55e;
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .status-dot.running,
      .loading .spinner {
        animation: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>
      <span class="emoji">üèóÔ∏è</span>
      Agent Farm Overview
    </h1>
    <div class="header-actions">
      <button class="btn" onclick="refresh()">Refresh</button>
    </div>
  </header>

  <main class="main">
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading instances...</p>
      </div>
    </div>

    <div class="launch-section">
      <h3>
        <span>+</span>
        Launch New Instance
      </h3>
      <div class="launch-form">
        <input type="text" id="project-path" placeholder="Enter project path (e.g., /Users/name/projects/myapp)" />
        <button class="btn btn-primary" onclick="launchInstance()">Start</button>
      </div>
      <p class="launch-hint">
        Enter the full path to a project with a <code>codev/</code> directory.
        The agent-farm dashboard will be launched for that project.
      </p>
    </div>
  </main>

  <div class="toast-container" id="toast-container"></div>

  <script>
    // State
    let instances = [];

    // Initialize
    async function init() {
      await refresh();
      // Poll every 5 seconds
      setInterval(refresh, 5000);
    }

    // Refresh data from API
    async function refresh() {
      try {
        const response = await fetch('/api/status');
        if (!response.ok) throw new Error('Failed to fetch status');

        const data = await response.json();
        instances = data.instances || [];
        render();
      } catch (err) {
        console.error('Refresh error:', err);
        showToast('Failed to refresh: ' + err.message, 'error');
      }
    }

    // Render the UI
    function render() {
      const content = document.getElementById('content');

      if (instances.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <div class="icon">üì≠</div>
            <h2>No instances found</h2>
            <p>No agent-farm instances have been registered yet.</p>
            <p>Run <code>af start</code> in a project directory to create one.</p>
          </div>
        `;
        return;
      }

      content.innerHTML = `
        <div class="instances">
          ${instances.map(renderInstance).join('')}
        </div>
      `;
    }

    // Render a single instance card
    function renderInstance(instance) {
      const statusClass = instance.running ? 'running' : 'stopped';
      const statusText = instance.running ? 'Running' : 'Stopped';

      const portsHtml = instance.ports.map(port => `
        <div class="port-item">
          <div class="port-info">
            <span class="port-status ${port.active ? 'active' : 'inactive'}"></span>
            <span class="port-type">${escapeHtml(port.type)}</span>
            <span class="port-url">${escapeHtml(port.url)}</span>
          </div>
          <div class="port-actions">
            <a href="${escapeHtml(port.url)}" target="_blank" class="${port.active ? '' : 'disabled'}">
              Open
            </a>
          </div>
        </div>
      `).join('');

      const lastUsed = instance.lastUsed
        ? formatDate(instance.lastUsed)
        : 'Never';

      return `
        <div class="instance">
          <div class="instance-header">
            <div class="instance-title">
              <span class="instance-name">${escapeHtml(instance.projectName)}</span>
              <span class="status-badge ${statusClass}">
                <span class="status-dot ${statusClass}"></span>
                ${statusText}
              </span>
            </div>
            <div class="instance-path" title="${escapeHtml(instance.projectPath)}">
              ${escapeHtml(instance.projectPath)}
            </div>
          </div>
          <div class="instance-body">
            <div class="ports-list">
              ${portsHtml}
            </div>
            <div class="instance-meta">
              <span>Last active: ${lastUsed}</span>
              <span>Port block: ${instance.basePort}-${instance.basePort + 99}</span>
            </div>
          </div>
        </div>
      `;
    }

    // Launch a new instance
    async function launchInstance() {
      const input = document.getElementById('project-path');
      const projectPath = input.value.trim();

      if (!projectPath) {
        showToast('Please enter a project path', 'error');
        return;
      }

      try {
        const response = await fetch('/api/launch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ projectPath })
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Launch failed');
        }

        input.value = '';
        showToast('Instance launching... Please wait a moment.', 'success');

        // Refresh after a delay to allow instance to start
        setTimeout(refresh, 2000);
      } catch (err) {
        showToast('Failed to launch: ' + err.message, 'error');
      }
    }

    // Format date for display
    function formatDate(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = now.getTime() - date.getTime();

      // Less than a minute
      if (diff < 60000) {
        return 'Just now';
      }

      // Less than an hour
      if (diff < 3600000) {
        const mins = Math.floor(diff / 60000);
        return `${mins} minute${mins === 1 ? '' : 's'} ago`;
      }

      // Less than a day
      if (diff < 86400000) {
        const hours = Math.floor(diff / 3600000);
        return `${hours} hour${hours === 1 ? '' : 's'} ago`;
      }

      // Format as date
      return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // HTML escape
    function escapeHtml(str) {
      if (!str) return '';
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 4000);
    }

    // Handle Enter key in input
    document.getElementById('project-path').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        launchInstance();
      }
    });

    // Initialize
    init();
  </script>
</body>
</html>
