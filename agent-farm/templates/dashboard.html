<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Farm Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* Left Navigation */
    .nav {
      width: 220px;
      min-width: 220px;
      background: #252525;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .nav-header {
      padding: 15px;
      border-bottom: 1px solid #333;
      font-size: 14px;
      font-weight: 600;
      color: #888;
    }

    .nav-section {
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    .nav-section-title {
      padding: 8px 15px;
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .nav-item {
      padding: 8px 15px 8px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #ccc;
      transition: background 0.15s;
    }
    .nav-item:hover { background: #2a2a2a; }
    .nav-item.active { background: #333; color: #fff; }

    .nav-item .icon {
      width: 16px;
      text-align: center;
      font-size: 12px;
    }

    .nav-item .status {
      margin-left: auto;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: 500;
    }

    /* Status colors */
    .status-architect { background: #8b5cf6; }
    .status-implementing { background: #3b82f6; }
    .status-blocked { background: #ef4444; }
    .status-pr-ready { background: #22c55e; }
    .status-spawning { background: #6366f1; }
    .status-complete { background: #10b981; }
    .status-util { background: #6b7280; }
    .status-annotation { background: #f59e0b; }

    /* Sub-items (annotations under terminals) */
    .nav-subitem {
      padding: 6px 15px 6px 40px;
      cursor: pointer;
      font-size: 12px;
      color: #999;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-subitem:hover { background: #2a2a2a; color: #ccc; }
    .nav-subitem .icon { font-size: 10px; }

    .nav-footer {
      margin-top: auto;
      padding: 15px;
      border-top: 1px solid #333;
    }

    .nav-footer .btn {
      width: 100%;
      padding: 8px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #ccc;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .nav-footer .btn:hover { background: #444; }
    .nav-footer .btn-danger { background: #7f1d1d; }
    .nav-footer .btn-danger:hover { background: #991b1b; }

    /* Main Content Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .main-header {
      padding: 12px 20px;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .main-header h2 {
      font-size: 14px;
      font-weight: 500;
    }

    .main-header .meta {
      color: #666;
      font-size: 12px;
    }

    .main-header .actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .main-header .btn {
      padding: 6px 12px;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #ccc;
      font-size: 12px;
      cursor: pointer;
    }
    .main-header .btn:hover { background: #444; }

    .terminal-container {
      flex: 1;
      overflow: hidden;
    }

    .terminal-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #666;
      gap: 15px;
    }

    .empty-state code {
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
    }

    /* Rename dialog */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .overlay.active { display: flex; }

    .dialog {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      border: 1px solid #444;
    }
    .dialog h3 { font-size: 16px; margin-bottom: 15px; }
    .dialog input {
      width: 100%;
      padding: 8px;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-size: 14px;
    }
    .dialog input:focus { outline: none; border-color: #3b82f6; }
    .dialog .actions {
      margin-top: 15px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .dialog .btn { padding: 6px 12px; }
    .dialog .btn-primary { background: #3b82f6; }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Left Navigation -->
    <nav class="nav" id="nav">
      <div class="nav-header">Agent Farm</div>
      <!-- Content populated by JavaScript -->
    </nav>

    <!-- Main Content -->
    <main class="main" id="main">
      <div class="empty-state">
        <p>Select a terminal from the navigation</p>
        <p>Or run <code>agent-farm start</code> to begin</p>
      </div>
    </main>
  </div>

  <!-- Rename Dialog -->
  <div class="overlay" id="renameOverlay">
    <div class="dialog">
      <h3>Rename Terminal</h3>
      <input type="text" id="renameInput" placeholder="Enter new name">
      <div class="actions">
        <button class="btn" onclick="closeRenameDialog()">Cancel</button>
        <button class="btn btn-primary" onclick="submitRename()">Rename</button>
      </div>
    </div>
  </div>

  <script>
    // STATE_INJECTION_POINT

    // State
    let state = window.INITIAL_STATE || { architect: null, builders: [], utils: [], annotations: [] };
    let currentView = null;
    let renameTarget = null;

    // Initialize
    function init() {
      renderNav();

      // Default to architect if running
      if (state.architect) {
        showTerminal('architect', state.architect.port, 'Architect');
      }

      // Poll for state updates
      setInterval(refreshState, 5000);
    }

    // Refresh state from server
    async function refreshState() {
      try {
        const response = await fetch('/api/state');
        if (response.ok) {
          state = await response.json();
          renderNav();
        }
      } catch (err) {
        console.error('Failed to refresh state:', err);
      }
    }

    // Render navigation
    function renderNav() {
      const nav = document.getElementById('nav');

      let html = '<div class="nav-header">Agent Farm</div>';

      // Architect section
      html += '<div class="nav-section">';
      html += '<div class="nav-section-title">Architect</div>';

      if (state.architect) {
        const isActive = currentView === 'architect';
        html += `
          <div class="nav-item ${isActive ? 'active' : ''}" onclick="showTerminal('architect', ${state.architect.port}, 'Architect')">
            <span class="icon">&#9654;</span>
            <span>Architect Console</span>
            <span class="status status-architect">active</span>
          </div>
        `;

        // Annotations for architect
        const archAnnotations = state.annotations.filter(a => a.parent.type === 'architect');
        archAnnotations.forEach(a => {
          const fileName = a.file.split('/').pop();
          html += `
            <div class="nav-subitem" onclick="openAnnotation('${a.id}', ${a.port})">
              <span class="icon">&#128196;</span>
              <span>${fileName}</span>
            </div>
          `;
        });
      } else {
        html += `
          <div class="nav-item" style="color: #666; cursor: default;">
            <span class="icon">&#9679;</span>
            <span>Not running</span>
          </div>
        `;
      }
      html += '</div>';

      // Builders section
      html += '<div class="nav-section">';
      html += '<div class="nav-section-title">Builders</div>';

      if (state.builders.length > 0) {
        state.builders.forEach(b => {
          const isActive = currentView === `builder-${b.id}`;
          const statusClass = 'status-' + b.status;
          html += `
            <div class="nav-item ${isActive ? 'active' : ''}" onclick="showTerminal('builder-${b.id}', ${b.port}, 'Builder ${b.id}: ${b.name}')">
              <span class="icon">&#9654;</span>
              <span>${b.id}: ${b.name.substring(0, 12)}</span>
              <span class="status ${statusClass}">${b.status}</span>
            </div>
          `;

          // Annotations for this builder
          const builderAnnotations = state.annotations.filter(a => a.parent.type === 'builder' && a.parent.id === b.id);
          builderAnnotations.forEach(a => {
            const fileName = a.file.split('/').pop();
            html += `
              <div class="nav-subitem" onclick="openAnnotation('${a.id}', ${a.port})">
                <span class="icon">&#128196;</span>
                <span>${fileName}</span>
              </div>
            `;
          });
        });
      } else {
        html += `
          <div class="nav-item" style="color: #666; cursor: default;">
            <span class="icon">&#9679;</span>
            <span>No builders</span>
          </div>
        `;
      }
      html += '</div>';

      // Utils section
      html += '<div class="nav-section">';
      html += '<div class="nav-section-title">Utilities</div>';

      if (state.utils.length > 0) {
        state.utils.forEach(u => {
          const isActive = currentView === `util-${u.id}`;
          html += `
            <div class="nav-item ${isActive ? 'active' : ''}" onclick="showTerminal('util-${u.id}', ${u.port}, '${u.name}')">
              <span class="icon">&#9654;</span>
              <span>${u.name}</span>
              <span class="status status-util">util</span>
            </div>
          `;

          // Annotations for this util
          const utilAnnotations = state.annotations.filter(a => a.parent.type === 'util' && a.parent.id === u.id);
          utilAnnotations.forEach(a => {
            const fileName = a.file.split('/').pop();
            html += `
              <div class="nav-subitem" onclick="openAnnotation('${a.id}', ${a.port})">
                <span class="icon">&#128196;</span>
                <span>${fileName}</span>
              </div>
            `;
          });
        });
      }

      html += `
        <div class="nav-item" onclick="spawnUtil()" style="color: #3b82f6;">
          <span class="icon">+</span>
          <span>New utility</span>
        </div>
      `;
      html += '</div>';

      // Footer
      html += `
        <div class="nav-footer">
          <button class="btn" onclick="refreshState()">Refresh</button>
          <button class="btn btn-danger" onclick="stopAll()">Stop All</button>
        </div>
      `;

      nav.innerHTML = html;
    }

    // Show terminal in main area
    function showTerminal(viewId, port, title) {
      currentView = viewId;
      renderNav();

      const main = document.getElementById('main');
      main.innerHTML = `
        <div class="main-header">
          <h2>${title}</h2>
          <span class="meta">Port ${port}</span>
          <div class="actions">
            <button class="btn" onclick="location.reload()">Refresh</button>
          </div>
        </div>
        <div class="terminal-container">
          <iframe src="http://localhost:${port}" title="${title}"></iframe>
        </div>
      `;
    }

    // Open annotation in new window
    function openAnnotation(id, port) {
      window.open(`http://localhost:${port}`, `annotation-${id}`, 'width=900,height=700');
    }

    // Spawn new utility terminal
    function spawnUtil() {
      alert('Run: agent-farm util --name "terminal-name"');
    }

    // Stop all processes
    function stopAll() {
      if (confirm('Stop all Agent Farm processes?')) {
        alert('Run: agent-farm stop');
        // In a real implementation, this would call the API
      }
    }

    // Rename dialog
    function openRenameDialog(type, id, currentName) {
      renameTarget = { type, id };
      document.getElementById('renameInput').value = currentName;
      document.getElementById('renameOverlay').classList.add('active');
      document.getElementById('renameInput').focus();
    }

    function closeRenameDialog() {
      document.getElementById('renameOverlay').classList.remove('active');
      renameTarget = null;
    }

    function submitRename() {
      const newName = document.getElementById('renameInput').value.trim();
      if (newName && renameTarget) {
        // In a real implementation, this would call the API
        alert(`Rename ${renameTarget.type} ${renameTarget.id} to "${newName}"`);
        closeRenameDialog();
      }
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
