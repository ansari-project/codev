<!DOCTYPE html>
<html>
<head>
  <title>Architect Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
    h1 { margin-bottom: 20px; font-size: 24px; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(600px, 1fr)); gap: 15px; }
    .builder { background: #2a2a2a; border-radius: 8px; overflow: hidden; }
    .builder-header { padding: 10px 15px; background: #333; display: flex; justify-content: space-between; align-items: center; }
    .builder-header h3 { font-size: 14px; font-weight: 500; }
    .builder-status { font-size: 12px; padding: 2px 8px; border-radius: 4px; font-weight: 500; }
    .status-spawning { background: #6366f1; }
    .status-implementing { background: #3b82f6; }
    .status-blocked { background: #ef4444; }
    .status-pr-ready { background: #22c55e; }
    .status-reviewing { background: #f59e0b; }
    .status-complete { background: #10b981; }
    iframe { width: 100%; height: 450px; border: none; background: #000; }
    .no-builders { text-align: center; padding: 60px 40px; color: #666; }
    .no-builders code { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 13px; }
    .instructions { margin-top: 20px; padding: 15px; background: #2a2a2a; border-radius: 8px; font-size: 13px; }
    .instructions code { background: #333; padding: 2px 6px; border-radius: 3px; }
    .instructions strong { color: #888; }
    .refresh-btn {
      position: fixed; top: 20px; right: 20px;
      background: #333; color: #fff; border: none; padding: 8px 16px;
      border-radius: 6px; cursor: pointer; font-size: 13px;
    }
    .refresh-btn:hover { background: #444; }
  </style>
</head>
<body>
  <button class="refresh-btn" onclick="location.reload()">Refresh</button>
  <h1>Architect Dashboard</h1>

  <div class="grid" id="builders">
    <!-- Builders will be inserted here -->
  </div>

  <div class="instructions">
    <strong>Commands:</strong>
    <code>architect spawn --project XXXX</code> 路
    <code>architect status</code> 路
    <code>architect files XXXX</code> 路
    <code>architect annotate XXXX FILE</code> 路
    <code>architect cleanup XXXX</code>
  </div>

  <script>
    // Configuration - update this when spawning builders
    // The architect CLI will update this file with active builders
    const builders = [
      // { id: '0003', name: 'User Auth', port: 7681, status: 'implementing', phase: '2/4' },
      // { id: '0004', name: 'API Routes', port: 7682, status: 'blocked', phase: '1/3' },
    ];

    const grid = document.getElementById('builders');

    if (builders.length === 0) {
      grid.innerHTML = `
        <div class="no-builders">
          <p style="margin-bottom: 15px;">No active builders.</p>
          <p>Run <code>architect spawn --project XXXX</code> to start a builder.</p>
        </div>
      `;
    } else {
      builders.forEach(b => {
        const statusClass = 'status-' + b.status.replace(/[^a-z]/g, '');
        grid.innerHTML += `
          <div class="builder">
            <div class="builder-header">
              <h3>Builder ${b.id}: ${b.name}</h3>
              <span class="builder-status ${statusClass}">${b.status} (${b.phase})</span>
            </div>
            <iframe src="http://localhost:${b.port}" title="Builder ${b.id}"></iframe>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
